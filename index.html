<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- // font awesome icons ===== start // -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<!-- // font awesome icons ===== end // -->
		<!-- // bootstrap css ===== start // -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!-- // bootstrap css ===== end // -->
		<!-- // master css ===== start // -->
		<link rel="stylesheet" href="style.css" />
		<!-- // master css ===== end // -->
		<!-- // favicon ===== start // -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<!-- // favicon ===== end // -->
		<title>Frontend Mentor | Order Summary Component</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="card-container">
				<div class="top-row">
					<img src="images/illustration-hero.svg" alt="Hero Illustration" />
				</div>
				<div class="bottom-row">
					<div class="information">
						<h1>Order Summary</h1>
						<p>
							You can now listen to millions of songs, audiobooks, and podcasts
							on any device anywhere you like!
						</p>
					</div>
					<div class="plan-info">
						<i class="fas fa-music"></i>
						<div class="plan-info-data">
							<p id="plan-type">Annual Plan</p>
							<p id="plan-price">$59.99/year</p>
						</div>
						<a href="#">Change</a>
					</div>
					<div class="order-info">
						<button class="btn">Proceed to Payment</button>
						<a href="#" class="cancel">Cancel Order</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
